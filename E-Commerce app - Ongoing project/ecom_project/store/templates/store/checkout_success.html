{% extends "store/base.html" %}
{% block title %}Order Confirmed{% endblock %}
{% block content %}
<div class="text-center mt-10">
    <h1 class="text-3xl font-semibold text-green-600 mb-4">Thank You for Your Purchase!</h1>
    <p class="text-gray-700 mb-6">Your order <span class="font-semibold">#{{ order.id }}</span> has been placed successfully.</p>
    <a href="{% url 'store_list' %}" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Continue Shopping</a>
</div>
{% endblock %}
