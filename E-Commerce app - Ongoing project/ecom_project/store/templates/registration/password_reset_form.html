{% extends "store/base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h1 class="text-2xl font-semibold mb-4 text-center">Reset Password</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <p class="text-gray-600 text-sm">Enter your email to receive a password reset link.</p>
        {{ form.email }}
        <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 mt-2">Send Reset Link</button>
    </form>
</div>
{% endblock %}
