{% extends "store/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-10 text-center">
    <h1 class="text-2xl font-semibold text-green-600 mb-4">Password Updated!</h1>
    <p class="text-gray-700 mb-6">Your password has been set successfully. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Go to Login</a>
</div>
{% endblock %}
