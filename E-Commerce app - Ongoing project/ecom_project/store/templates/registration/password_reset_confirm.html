{% extends "store/base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h1 class="text-2xl font-semibold mb-4 text-center">Set New Password</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            {{ form.new_password1 }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            {{ form.new_password2 }}
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Change Password</button>
    </form>
</div>
{% endblock %}
